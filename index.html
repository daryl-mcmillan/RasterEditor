<!DOCTYPE html>

<html ng-app="drawinator">
<head>
  <title>Drawinator</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="ColorPicker">
  <form>
    <div class="toolbar">
      <span ng-repeat="color in colors">
          
          <input
            name="color"
            ng-model="selected.color"
            type="radio"
            id="{{color.id}}"
            ng-value="color"/>
          
        <label
          style="background-color: {{color.value}}"
          for="{{color.id}}">
          {{color.label}}
        </label>
      </span>
    </div>
      {{selected.color|json}}
  </form>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
